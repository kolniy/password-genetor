<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        href="/styles/index.css"
        rel="stylesheet"
    />
    <link href="/alert/CustomAlerts.min.css" rel="stylesheet" />
    <title>Password Generator</title>
</head>
<body>
    <div class="app-wrapper">
        <div class="controls-controller">
            <h2>Password Generator</h2>
            <div class="input-container">
                <input type="text" class="password-input" placeholder="Create password" id="password" readonly>
            </div>
            <div class="btn-container">
                <button id="btn-generate" class="btn btn-generate">Generate</button>
                <button id="btn-copy" class="btn btn-copy">Copy</button>
            </div>
        </div>
    </div>
    <script src="/alert/CustomAlerts.min.js"></script>
    <script src="/index.js"></script>
</body>
</html>
